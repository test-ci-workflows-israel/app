name: release

on:
  release:
    types: [released]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version_bump:
    name: update project version
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: ğŸ›‘ Validate tag name
        run: |
          if [[ ! $GITHUB_REF =~ ^refs/tags/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "The release tag name format is incorrect. It must have the following format: \"1.2.3\""
            exit 1
          fi

      - name: âœ… Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸŒ Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸ·ï¸ Extract version from tag
        id: extract_version
        run: |
          tag_name="${GITHUB_REF##*/}"
          clean_version=$(echo "$tag_name" | tr -d '.')
          echo "tag_name=$tag_name" >> $GITHUB_ENV
          echo "clean_version=$clean_version" >> $GITHUB_ENV

      - name: â¬†ï¸ Bump version in variables.gradle
        run: |
          sed -i "s/versionCodeVersion = [0-9]\+/versionCodeVersion = ${{ env.clean_version }}/g" android/variables.gradle
          sed -i "s/versionNameVersion = '.*'/versionNameVersion = '${{ env.tag_name }}'/g" android/variables.gradle

      - name: â¬†ï¸ Bump version of package.json
        uses: ramonpaolo/bump-version@v2.3.1
        with:
          tag: ${{ github.ref_name }}
          commit: false

      - name: âœ’ï¸ Commit release
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "release: ${{ env.tag_name }}"
          push: false

      - name: â˜ï¸ Push changes
        run: |
          git push origin main
          git push origin ${{ github.ref_name }}
          git tag -f ${{ github.ref_name }}
          git push origin --force --tags

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: version_bump
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŒ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŒ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ§¶ Create tarball of the folder
        run: tar -czvf app.tar.gz -C www/ .

      - name: ğŸ‰ Upload release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: app.tar.gz
